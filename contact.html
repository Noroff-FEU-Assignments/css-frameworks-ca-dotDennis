<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CA - Home</title>
    <meta name="description" content="------------------------" />
    <meta name="author" content="-----------------------" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/d40ea85f43.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper pb-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light position-absolute w-100 py-3">
        <div class="container--nav">
          <a class="navbar-brand ps-4 ms-lg-5 ps-lg-5" href="/">The YAY Company</a>
          <button
            class="navbar-toggler pe-4"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-pills nav-fill me-auto py-4 py-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex pe-4 me-lg-5 pe-lg-5">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-search" />
                <button class="btn btn-primary text-white" type="button" id="button-search">Go</button>
              </div>
            </form>
          </div>
        </div>
      </nav>

      <!-- Start of content -->
      <section class="container--contact pb-5">
        <div class="row">
          <h1 class="order-1 order-lg-0 mb-5 mb-lg-4">Contact Us</h1>
          <div class="col-md order-0 order-lg-2 mb-2 mb-lg-0">
            <ul class="list-group">
              <li class="list-group-item">
                <a href="mailto:hello@yay.com"><i class="fas fa-envelope me-2 my-2"></i>hello@yay.com</a>
              </li>
              <li class="list-group-item">
                <a href="tel:123 456 7890"><i class="fas fa-phone me-2 my-2 fa-rotate-270"></i>123 456 7890</a>
              </li>
              <li class="list-group-item contact__location">
                <p class="mb-0"><i class="fas fa-map-marker-alt me-2 my-2"></i>123 Some Street</p>
                <p class="mb-0 ms-4">Somewhere</p>
                <p class="mb-0 ms-4">Some City</p>
                <p class="mb-0 ms-4">10000</p>
              </li>
            </ul>
          </div>
          <div class="col-md order-2 order-lg-1">
            <form class="contact__form p-5">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="text" class="form-control contact__website" id="website" />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="6 "></textarea>
              </div>
              <div class="mb-3 contact__checkbox d-flex align-items-center">
                <input class="form-check-input contact__checkbox" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label ms-3" for="flexCheckDefault">Allow us to sell your personal details to whomever we want</label>
              </div>
              <button type="submit" class="btn btn-primary contact__submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
      <!-- End of Wrapper -->
    </div>
    <footer class="py-5 py-lg-2 mt-lg-5">
      <div class="container d-flex flex-column align-items-center justify-content-center flex-lg-row justify-content-lg-between">
        <div>
          <a class="px-2" href="https://vimeo.com/"><i class="fab fa-vimeo-v"></i></a>
          <a class="px-2" href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="d-flex flex-row justify-content-between w-50">
          <div><a class="my-1" href="mailto:hello@yay.com">hello@yay.com</a></div>
          <div><span>Copyright 2021</span></div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
